<body class="artemis ">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">

    <button class="navbar-toggler" type="button" data-toggle="slide-collapse" data-target="#navbarHolder" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse justify-content-end" id="navbarHolder">
      <ul class="nav navbar-nav">
        
          <li class="nav-item">

  <div class="container-fluid" id="main_content_wrapper">
    <div class="row">
      <!-- main column -->
      <main class="main col-md-7 col-lg-6 order-md-2  " role="main" id="main_content_body">
          

<section class="pointerlist">




  <div class="card pointer">
    <h3 class="card-header">
      $artemis-pointers.dev/mduo13
    </h3>
    <div class="card-body">
      <p class="card-text pointer-type">
        <strong>Type:</strong> Direct Payout
      </p>
      <p class="card-text pointer-dest">
        <strong>To:</strong> <span class="xrpl-address">rf1BiGeXwwQoi8Z2ueFYTEXSwuJYfV2Jpn</span>
      </p>
      <a href="#" class="btn btn-primary">View status</a>
      <a href="#" class="btn btn-secondary">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>
  </div>

  <div class="card pointer">
    <h3 class="card-header">
      $artemis-pointers.dev/dfuelling
    </h3>
    <div class="card-body">
      <p class="card-text pointer-type">
        <strong>Type:</strong> Interledger Relay
      </p>
      <p class="card-text pointer-dest">
        <strong>To:</strong> <span class="ppointer">$example.com/david</span>
      </p>
      <a href="#" class="btn btn-primary">View status</a>
      <a href="#" class="btn btn-secondary">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>
  </div>


</section>


      </main>

      <!-- Left sidebar last so it's at the end for mobile -->
      <aside class="sidebar col-md-5 col-lg-3 p-0 order-md-1" role="complementary">
